<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas - CEMPRE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
    <h1>Gerenciador de tarefas</h1>
    <h2>Organize suas tarefas de forma simples e eficiente</h2>
    </header>

    <div class="container container-status">
        <div class="field">
            <div class="field-circle"><i class="bi bi-stack"></i></div>
            <div class="field-content">
                <p>Total</p>
                <h3 id = "total-count">0</h3>
            </div>
        </div>
        <div class="field">
            <div class="field-circle"><i class="bi bi-clock-fill"></i></div>
            <div class="field-content">
                <p>Pendentes</p>
                <h3 id = "status-doing-count">1</h3>
            </div>
        </div>
        <div class="field">
            <div class="field-circle"><i class="bi bi-check-circle-fill"></i></div>
            <div class="field-content">
                <p>Concluídas</p>
                <h3 id = "status-done-count">1</h3>
            </div>
        </div>
        <div class="field">
            <div class="field-circle"><i class="bi bi-trophy-fill"></i></i></div>
            <div class="field-content">
                <p>Progresso</p>
                <h3 id = "progress-count"></h3>
            </div>
        </div>
    </div>

    <div class="container container-form">
        <div class="content-form">
            <h1>Olá, bem vindo de volta!</h1>
            <span>Crie sua tarefa</span>
            <input type="submit" value="Criar tarefa" id="create-new-task-button">
        </div>
        <div class="content-icon"><i class="bi bi-ui-checks"></i></div>
    </div>

    <div id="new-task-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Nova Tarefa</h2>
            <span class="close-button" id="close-new-task-button"><i class="bi bi-x"></i></span>
        </div>
        <form id="new-task-form">
            <div class="form-group">
                <label for="new-task-title">Título</label>
                <input type="text" id="new-task-title" placeholder="Dê um título a sua tarefa" class="new-task-title" required>
            </div>
            <div class="form-group">
                <label for="new-task-description">Descrição</label>
                <textarea id="new-task-description" rows="4" placeholder="Escreva uma descrição para a sua tarefa. (opcional)" class="new-task-description"></textarea>
            </div>
            <div class="form-group">
                <label for="new-task-status">Status</label>
                <select id="new-task-status">
                    <option value="todo">A fazer</option>
                    <option value="doing">Fazendo</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Salvar Tarefa</button>
        </form>
    </div>
    </div>
    
    <div id="edit-task-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header" id="modal-header">
            <h2 id="edit-task-title-header" class="edit-task-title-header"></h2>
            <span class="close-button" id="edit-close-modal-button"><i class="bi bi-x"></i></span>
        </div>
    
        <form id="edit-task-form" class="hidden">
            <div class="form-group">
                <label for="edit-task-title">Título</label>            
                <input type="text" id="edit-task-title" required>
            </div>
            <div class="form-group">
                <label for="edit-task-description">Descrição</label>
                <textarea id="edit-task-description" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Salvar Alterações</button>
        </form>
    </div>
    </div>

    <div class="tasks-board" id="tasks-board">
        <section class="task-column" id="todo-column">
            <div class="column-header">
                <h3>A fazer</h3>
                <span class="task-count count-todo" id="todo-count">0</span>
            </div>
            <hr class="column-divider" />
            <div class="column-tasks" id="todo-tasks">
            </div>
        </section>

        <section class="task-column" id="doing-column">
            <div class="column-header">
                <h3>Fazendo</h3>
                <span class="task-count count-doing" id="doing-count">0</span>
            </div>
            <hr class="column-divider" />
            <div class="column-tasks" id="doing-tasks">
            </div>
        </section>

        <section class="task-column" id="done-column">
            <div class="column-header">
                <h3>Concluído</h3>
                <span class="task-count count-done" id="done-count">0</span>
            </div>
            <hr class="column-divider" />
            <div class="column-tasks" id="done-tasks">
            </div>
        </section>
    </div>
</body>

<script type="module" src="script.js"></script>
</html>
